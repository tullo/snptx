name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    # https://docs.github.com/en/actions/reference/specifications-for-github-hosted-runners
    steps:

    - name: Set up Go 1.19.x
      uses: actions/setup-go@v2
      with:
        go-version: '1.19.3'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        ref: 'master'
        fetch-depth: '1'
        lfs: 'false'
        submodules: 'false'

    - name: Run go vet & static checks
      run: |
        go vet ./cmd/... ./internal/...
        GO111MODULE=on go install honnef.co/go/tools/cmd/staticcheck@v0.3.3
        export PATH=$PATH:$(go env GOPATH)/bin
        staticcheck -debug.version
        staticcheck -go 1.19 -tests ./cmd/... ./internal/...

    - name: Build binaries using vendored deps
      run: |
        go build -mod=vendor ./cmd/snptx-admin
        go build -mod=vendor ./cmd/snptx

    - name: Run tests
      run: |
        docker pull cockroachdb/cockroach:v20.2.8
        bash ./ci/test.sh

    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        file: coverprofile.cov
