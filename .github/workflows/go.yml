name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    # https://docs.github.com/en/actions/reference/specifications-for-github-hosted-runners
    steps:

    - name: Set up Go 1.15.7
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.7
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        ref: 'master'
        fetch-depth: '1'
        lfs: 'false'
        submodules: 'false'

    - name: Run go vet & static checks
      run: |
        go vet ./cmd/... ./internal/...
        export WORK=${PWD}
        export PATH=$PATH:$(go env GOPATH)/bin
        cd && GO111MODULE=on go get honnef.co/go/tools/cmd/staticcheck@2020.2.1
        staticcheck -debug.version
        cd ${WORK} && staticcheck -go 1.15 ./...

    - name: Build binaries using vendored deps
      run: |
        go build ./cmd/snptx-admin
        go build ./cmd/snptx

    - name: Run tests
      run: |
        docker pull postgres:13.1-alpine
        bash ./ci/test.sh

    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        file: coverprofile.cov
