name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15.2
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        ref: 'master'
        fetch-depth: '1'
        lfs: 'false'
        submodules: 'false'

    - name: Run go vet & static checks
      run: |
        go vet ./cmd/... ./internal/...
        export PATH=$PATH:$(go env GOPATH)/bin
        GO111MODULE=off go get -u honnef.co/go/tools/cmd/staticcheck
        staticcheck -go 1.15 ./...

    - name: Build binaries using vendored deps
      run: |
        go build ./cmd/snptx-admin
        go build ./cmd/snptx

    - name: Run tests
      run: |
        docker pull postgres:12.4-alpine
        go test -failfast -test.timeout=40s ./...
