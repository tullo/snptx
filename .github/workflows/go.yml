name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        ref: 'master'
        fetch-depth: '1'
        lfs: 'false'
        submodules: 'false'

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15

    - name: Build binaries using vendored deps
      run: |
        go build ./cmd/snptx-admin
        go build ./cmd/snptx

    - name: Run tests
      run: |
        go test -failfast -test.timeout=40s ./...
#       go test -short ./...
